<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capture Image - CDEWS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
        }
        .btn-primary {
            font-size: 1.1rem;
            font-weight: 500;
        }
        img {
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        footer {
            border-top: 1px solid #dee2e6;
            padding: 15px 0;
            font-size: 0.9rem;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">CDEWS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Capture Image</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="card shadow-sm mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-camera"></i> Capture Image</h5>
        </div>
        <div class="card-body text-center">
            <form method="POST">
                <button type="submit" class="btn btn-primary btn-lg mb-3"><i class="bi bi-camera-fill me-2"></i>Take Picture</button>
            </form>

            {% if image_url %}
            <div class="mt-3">
                <h5>Preview:</h5>
                <img src="{{ image_url }}" class="img-fluid" style="max-width: 500px;" alt="Captured Image">
            </div>
            {% endif %}

            <p class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="bi bi-house-door-fill me-2"></i>Back to Dashboard</a>
            </p>
        </div>
    </div>
</div>

<footer>
    &copy; {{ time.strftime('%Y') }} Center for Disease & Environmental Monitoring. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
